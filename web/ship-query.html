<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>出货申请查询</title>
    <link rel="stylesheet" href="static/ship-query.css">
</head>
<body>
<div class="query-container">
    <label>产品条码：</label><input type="text" id="searchInput" placeholder="输入产品条码查询">
    <button id="searchBtn">搜索</button>
</div>

<table id="shipmentTable">
    <thead>
    <tr>
        <th>产品条码</th>
        <th>箱数</th>
        <th>QTY</th>
        <th>提交时间</th>
        <th>换标</th>
        <th>FBA</th>
        <th>面单操作</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="pagination"></div>

<!-- ✅ 覆盖层 -->
<div id="overlay">
    <div id="overlay-content">
        <span class="overlay-close" onclick="closeOverlay()">✖</span>
        <div id="labelPreview" class="label-template">
            <!-- 这里由 JS 动态填充面单内容 -->
        </div>
        <button class="print-btn" onclick="printLabel()">打印面单</button>
    </div>
</div>

<script src="static/ship-query.js"></script>
</body>
</html>
