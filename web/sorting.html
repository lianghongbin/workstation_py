<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>智能分拣系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sorting.css') }}">
</head>
<body>

<!-- 🟩 新增：外层主容器，左右分区布局 -->
<div id="mainContainer">
    <!-- 🟦 左侧区域（扫码 + 结果显示） -->
    <div id="leftPanel">
        <!-- 🔹原顶部扫码区域 -->
        <div class="top-area">
            <h2>智能分拣系统</h2>
            <form id="scanForm" autocomplete="off">
                <div class="input-wrap">
                    <input type="text" id="skuInput" name="sku" placeholder="" autofocus required>
                </div>
                <button id="submitBtn" type="submit">提交</button>
            </form>
        </div>

        <!-- 🔹原 resultBox 合并进左侧 -->
        <div id="resultBox">
            <div id="skuLabel">等待扫描...</div>
            <div id="boxNumber">--</div>
        </div>


    </div>

    <!-- 🟧 右侧篮子面板 -->
    <div id="rightPanel">
        <div id="basketPanel">
            <div id="basketHeader">
                <h3>篮子状态</h3>
                <a href="javascript:void(0)" id="resetBaskets">重置篮子</a>
            </div>

            <div id="basketList"></div>
        </div>

        <!-- 🔹最近分配记录 -->
        <div id="historyPanel">
            <h3>最近分配记录</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
</div>

<!-- ✅ 全局提示 -->
<div id="formMessage" class="form-message"></div>

<script src="{{ url_for('static', filename='sorting.js') }}"></script>
</body>
</html>
