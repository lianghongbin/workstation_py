<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>异常单设置</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/message.css">
</head>
<body>
<div class="form-container">
    <h2>设置异常包裹</h2>
    <form id="mainForm">
        <div class="form-group">
            <label for="packageNo">包裹单号：</label>
            <input type="text" id="packageNo" name="packageNo" required>
        </div>
        <div class="form-group" style="display: none">
            <label for="packageNo">包裹异常：</label>
            <input type="checkbox" id="abnormal" name="abnormal" checked>
        </div>
        <div class="form-actions">
            <button type="submit">提   交</button>
        </div>
    </form>

</div>

<!-- 错误信息展示区 -->
<div id="formMessage" class="form-message"></div>
<script src="static/message.js"></script>
<script src="static/form-submit.js"></script>
<script>
    initFormSubmit("/abnormal", "mainForm");
</script>
<script src="static/autosubmit.js"></script>
</body>
</html>
