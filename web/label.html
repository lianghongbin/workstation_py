<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>USPS 打印面单</title>
    <style>
        @page {
            size: 6in 4in landscape; /* USPS 横版 4x6 标签 */
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .label-wrapper {
            width: 6in;
            height: 4in;
            border: 2px solid #000;
            box-sizing: border-box;
            padding: 0.2in;
            display: flex;
            flex-direction: column;
        }

        .label-header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 6px;
            font-size: 18pt;
            font-weight: bold;
        }

        .label-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            flex-grow: 1;
        }

        .label-table th,
        .label-table td {
            border: 1px solid #000;
            padding: 6px 10px;
            font-size: 12pt;
            text-align: left;
        }

        .label-table th {
            background: #f5f5f5;
            width: 30%;
        }
    </style>
</head>
<body>
<div class="label-wrapper">
    <!-- 标题 -->
    <div class="label-header">USPS LABEL</div>

    <!-- 数据表格 -->
    <table class="label-table">
        <tr><th>产品条码</th><td>{{ record.barcode }}</td></tr>
        <tr><th>箱数</th><td>{{ record.cartons }}</td></tr>
        <tr><th>QTY</th><td>{{ record.qty }}</td></tr>
        <tr><th>重量</th><td>{{ record.weight }} lb</td></tr>
        <tr><th>箱规</th><td>{{ record.spec }}</td></tr>
        <tr><th>备注</th><td>{{ record.remark }}</td></tr>
    </table>
</div>
</body>
</html>
